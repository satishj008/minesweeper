{% load customtag %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Show Mine</title>
</head>
<body>

    <h1>MineSweer</h1>
    <table border="1">
        {%for i in display_data%}
        
        <tr>
            {%for j in i%}
            <td bgcolor="{{hidden_data|index:forloop.parentloop.counter0|index:forloop.counter0|clicked}}">
                <form action="playgame" method="POST" >
                {%csrf_token%}
                <input type="hidden" name="key" value="{{forloop.parentloop.counter0}}&nbsp;{{forloop.counter0}}">
                {%if j%} 
                <input type="submit" value="{{j|flagshow}}"style="color:{{j|customcolor}}">
                {%else%}
                <input type="submit" value="">
                {%endif%}
            </form>
            </td>
            {%endfor%}
        </tr>
        {%endfor%}
        
    </table>

    <br>
    <a href="/">home</a>
    
</body>
</html>
